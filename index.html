<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Cards</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/sample1.png" alt=""></div>
            <div class="swiper-slide"><img src="img/sample2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/sample3.png" alt=""></div>
            <div class="swiper-slide"><img src="img/sample4.png" alt=""></div>
            <div class="swiper-slide"><img src="img/sample5.png" alt=""></div>
            <div class="swiper-slide"><img src="img/sample6.png" alt=""></div>
            <div class="swiper-slide"><img src="img/sample7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/sample8.png" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
